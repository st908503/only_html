<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- we can write reserved words of html using entities . Read more about html entities-->
    <!-- entity name -->
    &lt;div&gt;
    <!-- entity number -->
    &#60;div&#62;


    <p>Hello world</p>
<!-- 
    non breaking space -->
    <p>Hello &nbsp;&nbsp;&nbsp; world</p>
</body>
</html>
