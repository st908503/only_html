<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- when we use file type in form then we use enctype="multipart/form-data -->
    <form enctype="multipart/form-data">
        <!-- we can use "multiple" attribute to select multiple files -->
        <input type="file" multiple>
    </form>
</body>

</html>
