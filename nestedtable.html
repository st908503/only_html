<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <!-- for table name we use caption tag -->
        <caption>Table Example</caption>
        <thead>
            <tr>
                <th>column 1</th>
                <th>column 2</th>
                <th>column 3</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">data 1</td>
            <td>data 2</td>
            <td>data 3</td>
        </tr>
        <tr>
            <td colspan="2">data 4</td>
            

        </tr>
        <tr>
            <td>data 7</td>
            <td>
                <table border="2">
                    <tr>
                        <td>d1</td>
                        <td>d2</td>
                        <td>d3</td>
                        <td>d4</td>
                    </tr>
                    <tr>
                        <td>d5</td>
                        <td>d6</td>
                        <td>d7</td>
                        <td>d8</td>
                    </tr>
                </table>
            </td>
            <td>data 9</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>column 1</th>
            <th>column 2</th>
            <th>column 3</th>
        </tr>
    </tfoot>
    </table>
</body>

</html>
