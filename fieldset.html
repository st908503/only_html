<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Basic Information:</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname">
        </fieldset>

        <fieldset>
            <legend>Other Information:</legend>
            <label for="address">Address</label>
            <input type="text" id="address">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile">
        </fieldset>
        <fieldset>
            <input type="submit">
        </fieldset>

        <!-- labels are necessary to use as it helps us to manage out textfields by setting 'id' and 'for' names -->

        <!-- we have used feildset here in place of div first to seperate out inputs in several blocks 
            secondly fieldset creates a border for each seperated inputs -->

        <!-- legend tag will include a heading in the same border of fieldset -->
    </form>
</body>

</html>
