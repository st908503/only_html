<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female" checked> Female
        <!-- we use checked for default selected radio option -->
        <input type="radio" name="gender" value="other"> Other
        <!-- if we use same name in all radio inputs then only we will have one select option -->

        <br>
        <input type="radio" name="role" value="manager" checked> Manager
        <input type="radio" name="role" value="developer"> Developer
    </form>
</body>

</html>
